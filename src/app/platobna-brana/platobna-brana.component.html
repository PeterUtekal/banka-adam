<ion-app>
		  <ion-header>
			 <ion-toolbar>
				<ion-buttons slot="start">
						  <ion-title>Odoslat platbu</ion-title>
				</ion-buttons>
			 </ion-toolbar>
		  </ion-header>
<ion-content>
		 
		  <ion-list>
  <ion-item>
			 <ion-label>Vyplnte prosim vsetky polia</ion-label>
  </ion-item>
  <ion-item>
			 <ion-label>Cislo transakcie: </ion-label>
			 <ion-input type="text" name="id" [(ngModel)]="model.id"></ion-input>
  </ion-item>
  <ion-item>
			 <ion-label>Cislo vlastnika: </ion-label>
			 <ion-input type="text" name="vlastnikId" [(ngModel)]="model.vlastnikId"></ion-input>
  </ion-item>

  <ion-item>
			 <ion-label>Suma: </ion-label>
			 <ion-input type="num"  [(ngModel)]="model.suma"></ion-input>
  </ion-item>
  <ion-item>
			 <ion-label>Typ: </ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="model.typ" name="typ">
				<ion-select-option *ngFor="let typp of typyTransakcie" [value]="typp.typ">{{typp.nazov}}</ion-select-option>
    </ion-select> 
  </ion-item>
</ion-list>
  <ion-grid>
			 <ion-row>
					<ion-col>
							  <ion-button (click)="goBack()">Zrusit</ion-button> 
					</ion-col>

					<ion-col>
							  <ion-button (click)="novaTransakcia()">Odoslat</ion-button> 
					</ion-col>
			 </ion-row>

  </ion-grid>

</ion-content>
</ion-app>
